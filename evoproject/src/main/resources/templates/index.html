<!--검색창-->
<div id="modal" class="searchModal">
    <div id="modalContent">
            <span class="closeButton" onclick="closeModal()">
                <img src="image/modal_close.png" alt="검색창 닫힘" height="40" width="40">
            </span>
        <input type="text" id="searchInput" placeholder="Type to search">
        <!--지금은 검색버튼을 누르면 모달창이 닫히게 되어있지만, 이후 데이터 검색할 수 있도록 변경 예정-->
        <button id="searchButton" onclick="closeModal()">
            <img src="image/arrow.png" alt="arrow" height="20px" width="40px">
        </button>
    </div>
</div>
<script>
    window.addEventListener('load', function() {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function(el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });
</script>
