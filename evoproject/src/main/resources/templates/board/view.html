<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="~{header :: header}"></header>
<div class="container mt-5">
    <h2 th:text="${board.boardTitle}">게시물 제목</h2>
    <p th:text="${#dates.format(board.boardTimestamp, 'yyyy-MM-dd HH:mm')}">게시물 날짜</p>
    <p th:text="${board.boardContent}">게시물 내용</p>
    <div class="text-right">
        <a th:href="@{/boards/edit/{boardNo}(boardNo=${board.boardNo})}" class="btn btn-warning">수정</a>
        <a th:href="@{/boards/delete/{boardNo}(boardNo=${board.boardNo})}" class="btn btn-danger">삭제</a>
    </div>
</div>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
