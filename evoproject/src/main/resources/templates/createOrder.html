<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/order.css}">
</head>
<body>
<div class="container">
    <h1>Create Order</h1>
    <form th:action="@{/orders/save}" th:object="${order}" method="post">
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" th:field="*{user_name}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="item">Item:</label>
            <input type="text" id="item" th:field="*{item}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
