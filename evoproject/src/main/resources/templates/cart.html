<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Evo Market - Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body>

<!-- header -->
<header th:replace="~{header :: header}"></header>

<div class="CartBanner">
    <img th:src="@{/image/cart.png}" alt="Shopping Cart">
</div>



<form th:action="@{/cart/deleteSelected}" method="post">
    <input type="hidden" name="userNo" th:value="${userNo}" />

    <table class="table">
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll(this)">
            </th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Shipping</th>
            <th>SubTotal</th>
        </tr>
        </thead>

        <tbody th:if="${cartItems != null}">
        <tr th:each="cartItem, cartItemStat : ${cartItems}">
            <td>
                <input type="checkbox" class="itemCheckbox" th:id="'selectItem_' + ${cartItemStat.index}" name="proNos" th:value="${cartItem.products[0].proNo}">
            </td>
            <td class="product-column">
                <div class="product-container">
                    <span th:each="product : ${cartItem.products}" class="product-item">
                        <img th:src="${product.mainImage.imageName}" alt="Product Image">
                        <span th:text="${product.proName}"></span>
                    </span>
                </div>
            </td>
            <td th:each="product : ${cartItem.products}" th:text="${product.proPrice}"></td>
            <td th:text="${cartItem.cartQuantity}"></td>
            <td th:each="product : ${cartItem.products}" th:text="${product.shipping}"></td>
            <td>
                <span th:each="product : ${cartItem.products}" th:text="${product.proPrice * cartItem.cartQuantity + product.shipping}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 선택 상품 삭제 버튼 -->
    <div class="text-right mt-3">
        <form th:action="@{/cart/deleteSelected}" method="post">
            <input type="hidden" name="userNo" th:value="${userNo}" />
            <button type="submit" class="btn btn-sm btn-light-brown">
                <img th:src="@{/image/delete.png}" alt="Delete" height="30px" width="30px">
            </button>
        </form>
    </div>
</form>

<br><br><br><br>


<div class="continueShopping">
    <a th:href="@{/}">쇼핑 계속하기</a>
</div>


<hr>
<table class="table">
    <tbody>
    <tr>
        <td><strong>Total</strong></td>
        <td id="totalAmount">₩0</td>
    </tr>
    </tbody>
</table>
<hr>

<!-- 주문페이지로 넘어가기 -->
<div class="checkoutBtn">
    <a href="#" class="btn btn-primary btn-rounded btn-block btn-lg fw-bold" style="display: none;">Checkout</a>
</div>

<!-- footer -->
<footer th:replace="~{footer :: footer}"></footer>

<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script th:inline="javascript">

    document.addEventListener('DOMContentLoaded', function() {
        var cartItems = [];
        var totalAmount = 0;

        function calculateTotal() {
            totalAmount = 0;
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

            checkboxes.forEach(function(checkbox) {
                if (!checkbox.id.startsWith('selectItem_')) return;

                var row = checkbox.closest('tr');
                var price = parseFloat(row.querySelector('td:nth-child(3)').textContent.trim().replace(',', '')); // Get price
                var quantity = parseInt(row.querySelector('td:nth-child(4)').textContent.trim()); // Get quantity
                var shipping = parseFloat(row.querySelector('td:nth-child(5)').textContent.trim().replace(',', '')); // Get shipping cost
                var subTotal = price * quantity + shipping; // Calculate subtotal
                row.querySelector('td:nth-child(6) span').textContent = formatNumber(subTotal); // Update subtotal display
                totalAmount += subTotal; // Accumulate total amount
            });

            // Format total amount with Korean currency format and prepend '₩'
            var formattedTotal = '₩' + totalAmount.toLocaleString('ko-KR');
            document.getElementById('totalAmount').textContent = formattedTotal;

            // Display checkout button if items are selected
            var checkoutBtn = document.querySelector('.checkoutBtn a');
            checkoutBtn.style.display = checkboxes.length > 0 ? 'block' : 'none';
        }

        function formatNumber(number) {
            return number.toLocaleString('ko-KR');
        }

        // 페이지 로드 시 모든 체크박스 선택 및 총 금액 계산
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(function(checkbox) {
            checkbox.checked = true;
        });

        // 가격과 배송비 포맷 맞추기
        var prices = document.querySelectorAll('td:nth-child(3)');
        prices.forEach(function(priceElement) {
            var price = parseFloat(priceElement.textContent.trim().replace(',', ''));
            priceElement.textContent = formatNumber(price);
        });

        var shippings = document.querySelectorAll('td:nth-child(5)');
        shippings.forEach(function(shippingElement) {
            var shipping = parseFloat(shippingElement.textContent.trim().replace(',', ''));
            shippingElement.textContent = formatNumber(shipping);
        });

        calculateTotal();

        // 체크박스 상태 변화를 감지해 총 금액 재계산
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                calculateTotal();
            });
        });

        // 전체 선택 체크박스 기능
        window.toggleSelectAll = function(source) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = source.checked;
            });

            calculateTotal();
        };
    });

</script>

</body>
</html>
