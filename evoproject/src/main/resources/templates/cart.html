<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Evo Market - Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body>

<!-- header -->
<header th:replace="~{header :: header}"></header>

<div class="CartBanner">
    <img th:src="@{/image/cart.png}" alt="Shopping Cart">
</div>



<form th:action="@{/cart/deleteSelected}" method="post">
    <input type="hidden" name="userNo" th:value="${userNo}" />

    <table class="table">
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll(this)">
            </th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Shipping</th>
            <th>SubTotal</th>
        </tr>
        </thead>

        <tbody th:if="${cartItems != null}">
        <tr th:each="cartItem, cartItemStat : ${cartItems}">
            <!-- 체크박스 -->
            <td>
                <input type="checkbox" class="itemCheckbox" th:id="'selectItem_' + ${cartItemStat.index}" name="proNos" th:value="${cartItem.products[0].proNo}">
            </td>
            <td th:each="product : ${cartItem.products}" th:text="${product.proName}"></td>
            <td th:each="product : ${cartItem.products}" th:data-price="${product.proPrice}" th:text="${product.proPrice}"></td>
            <td th:text="${cartItem.cartQuantity}"></td>
            <td th:each="product : ${cartItem.products}" th:data-shipping="${product.shipping}" th:text="${product.shipping}"></td>
            <td>
                <span th:each="product : ${cartItem.products}" th:data-subtotal="${product.proPrice * cartItem.cartQuantity + product.shipping}" th:text="${product.proPrice * cartItem.cartQuantity + product.shipping}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 선택 상품 삭제 버튼 -->
    <div class="text-right mt-3">
        <button type="submit" class="btn btn-sm btn-light-brown">
            <img th:src="@{/image/delete.png}" alt="Delete" height="30px" width="30px">
        </button>
    </div>
</form>

<br><br><br><br>


<div class="continueShopping">
    <a th:href="@{/}">쇼핑 계속하기</a>
</div>


<hr>
<table class="table">
    <tbody>
    <tr>
        <td><strong>Total</strong></td>
        <td id="totalAmount">₩0</td>
    </tr>
    </tbody>
</table>
<hr>

<!-- 주문페이지로 넘어가기 -->
<div class="checkoutBtn">
    <a href="#" class="btn btn-primary btn-rounded btn-block btn-lg fw-bold" style="display: none;">Checkout</a>
</div>

<!-- footer -->
<footer th:replace="~{footer :: footer}"></footer>

<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script th:inline="javascript">

    document.addEventListener('DOMContentLoaded', function() {
        var cartItems = [];
        var totalAmount = 0;

        function formatNumber(number) {
            return number.toLocaleString('ko-KR');
        }

        function calculateTotal() {
            totalAmount = 0; // 총 금액 재설정
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked'); // 선택된 체크박스들 가져오기

            checkboxes.forEach(function(checkbox) {
                if (!checkbox.id.startsWith('selectItem_')) return; // selectAllCheckbox 건너뛰기
                var row = checkbox.closest('tr'); // 체크박스가 속한 행 가져오기
                var price = parseFloat(row.querySelector('[data-price]').dataset.price); // 가격 가져오기
                var quantity = parseInt(row.querySelector('td:nth-child(4)').textContent); // 수량 가져오기
                var shipping = parseFloat(row.querySelector('[data-shipping]').dataset.shipping); // 배송비 가져오기
                var subTotal = price * quantity + shipping;
                row.querySelector('[data-subtotal]').textContent = formatNumber(subTotal);
                totalAmount += subTotal;
            });

            var formattedTotal = formatNumber(totalAmount);
            document.getElementById('totalAmount').textContent = '₩' + formattedTotal;

            // 체크박스가 선택되어 있으면 결제 버튼 표시
            var checkoutBtn = document.querySelector('.checkoutBtn a');
            checkoutBtn.style.display = checkboxes.length > 0 ? 'block' : 'none';
        }

        // 페이지 로드 시 모든 체크박스 선택 및 총 금액 계산
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(function(checkbox) {
            checkbox.checked = true; // 모든 체크박스를 선택 상태로 설정
        });

        // 페이지 로드 시 가격과 배송비를 포맷 맞추기
        var prices = document.querySelectorAll('[data-price]');
        prices.forEach(function(priceElement) {
            var price = parseFloat(priceElement.dataset.price);
            priceElement.textContent = formatNumber(price);
        });

        var shippings = document.querySelectorAll('[data-shipping]');
        shippings.forEach(function(shippingElement) {
            var shipping = parseFloat(shippingElement.dataset.shipping);
            shippingElement.textContent = formatNumber(shipping);
        });

        calculateTotal(); // 선택된 체크박스를 기반으로 총 금액 계산

        // 체크박스 상태 변화를 감지해 총 금액 재계산
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                calculateTotal(); // 체크박스 상태가 변할 때 총 금액 재계산
            });
        });

        // 전체 선택 체크박스 기능
        window.toggleSelectAll = function(source) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = source.checked; // 전체 선택 체크박스 상태에 따라 개별 체크박스 상태 변경
            });

            calculateTotal(); // 선택된 체크박스를 기반으로 총 금액 재계산
        }
    });

</script>

</body>
</html>
