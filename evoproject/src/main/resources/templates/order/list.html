<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>My Page - Order List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../static/css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    :root {
      --orange: #DF4500;
      --gray: #35302D;
      --gray-shine: #3C3735;
      --white-off: #DFDBD9;
      --sans: 'Source Sans Pro', Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--sans);
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      position: fixed;
      top: 0;
      bottom: 0;
      padding-top: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 20px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
    }

    .sidebar ul li a:hover {
      color: #000;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .order-card {
      display: flex;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .order-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .order-card-body {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .order-card-actions {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 15px;
    }

    .order-card-actions .btn {
      margin-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 600px;
    }

    .modal-header,
    .modal-body,
    .modal-footer {
      padding: 10px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      border-top: 1px solid #ddd;
    }
  </style>
  <script>
    function updateButton(button, newText, disabled) {
      button.text(newText);
      if (disabled) {
        button.prop('disabled', true);
      }
    }

    function cancelOrder(orderId, button) {
      if (confirm("정말로 주문을 취소하시겠습니까?")) {
        $.post("/orders/" + orderId + "/cancel", function(data) {
          if (data.success) {
            updateButton(button, "취소 접수", true);
          } else {
            alert("취소 신청 중 오류가 발생했습니다.");
          }
        });
      }
    }

    function requestRefund(orderId, button) {
      if (confirm("정말로 반품을 요청하시겠습니까?")) {
        $.post("/orders/" + orderId + "/refund", function(data) {
          if (data.success) {
            updateButton(button, "환불 접수", true);
          } else {
            alert("반품 신청 중 오류가 발생했습니다.");
          }
        });
      }
    }

    function showOrderDetails(orderId) {
      $.get("/orders/" + orderId, function(data) {
        if (data.success) {
          $("#orderDetailsModal .modal-body").html(`
            <p><strong>주문 번호:</strong> ${data.order.orderNo}</p>
            <p><strong>제품 번호:</strong> ${data.order.proNo}</p>
            <p><strong>주문 이름:</strong> ${data.order.orderName}</p>
            <p><strong>주문 주소:</strong> ${data.order.orderAddress1} ${data.order.orderAddress2}</p>
            <p><strong>전화 번호:</strong> ${data.order.orderPhone}</p>
            <p><strong>주문 코멘트:</strong> ${data.order.orderComment}</p>
            <p><strong>주문 시간:</strong> ${data.order.orderTimestamp}</p>
            <p><strong>결제 금액:</strong> ${data.order.orderPayment}</p>
            <p><strong>주문 상태:</strong> ${data.order.orderStatus}</p>
            <p><strong>배송 번호:</strong> ${data.order.orderDelivnum}</p>
            <p><strong>요청 타입:</strong> ${data.order.requestType}</p>
          `);
          $("#orderDetailsModal").show();
        } else {
          alert(data.message);
        }
      });
    }

    $(document).ready(function() {
      $(".modal .close").click(function() {
        $(".modal").hide();
      });
    });
  </script>
</head>
<body>
<div class="sidebar">
  <ul>
    <li><a href="/orders" class="is-current">주문목록</a></li>
    <li><a href="#">취소/반품내역</a></li>
    <li><a href="/boards">문의</a></li>
    <li><a href="/mypage">개인정보</a></li>
  </ul>
</div>
<div class="content">
  <h1>주문목록</h1>
  <div th:each="order : ${orders}" class="order-card">
    <img th:src="@{/images/sofa.jpg}" alt="Product Image">
    <div class="order-card-body">
      <h5 class="card-title" th:text="${order.orderName}">Asgaard sofa</h5>
      <p class="card-text" th:text="${order.orderPayment} + '원'">1,700,000원</p>
    </div>
    <div class="order-card-actions">
      <button th:if="${order.orderStatus == 0 and order.requestType == 0}" th:onclick="'cancelOrder(' + ${order.orderNo} + ', $(this))'" class="btn btn-danger">결제 취소 신청</button>
      <button th:if="${order.orderStatus == 0 and order.requestType != 0}" class="btn btn-secondary" disabled>취소 접수</button>
      <button th:if="${order.orderStatus == 1}" class="btn btn-secondary">배송 준비중</button>
      <button th:if="${order.orderStatus == 2}" class="btn btn-primary">배송중</button>
      <button th:if="${order.orderStatus == 4 and order.requestType == 0}" th:onclick="'requestRefund(' + ${order.orderNo} + ', $(this))'" class="btn btn-warning">반품 신청</button>
      <button th:if="${order.orderStatus == 4 and order.requestType != 0}" class="btn btn-secondary" disabled>환불 접수</button>
      <button th:if="${order.orderStatus == 5}" class="btn btn-success">구매 완료</button>
      <button th:onclick="'showOrderDetails(' + ${order.orderNo} + ')'" class="btn btn-info">상세 보기</button>
    </div>
  </div>
</div>


<!-- Modal -->
<div id="orderDetailsModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">주문 상세 정보</h5>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary close">닫기</button>
    </div>
  </div>
</div>
</body>
</html>
