<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>My Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../static/css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="header-placeholder"></div>
<div class="container mt-5">
  <div class="card bg-light card-custom mx-auto" style="border-radius: 1rem; max-width: 600px;">
    <div class="card-body p-5">
      <h2 class="card-title text-center">My Page</h2>
      <form>
        <div class="mb-3">
          <label for="userId" class="form-label">아이디</label>
          <input type="text" id="userId" th:value="${user.userId}" class="form-control" readonly />
        </div>
        <div class="mb-3">
          <label for="userName" class="form-label">이름</label>
          <input type="text" id="userName" th:value="${user.userName}" class="form-control" readonly />
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">이메일</label>
          <input type="email" id="userEmail" th:value="${user.userEmail}" class="form-control" readonly />
        </div>
        <div class="mb-3">
          <label for="userAddress1" class="form-label">주소</label>
          <input type="text" id="userAddress1" th:value="${user.userAddress1}" class="form-control" readonly />
        </div>
        <div class="mb-3">
          <label for="userAddress2" class="form-label">상세 주소</label>
          <input type="text" id="userAddress2" th:value="${user.userAddress2}" class="form-control" readonly />
        </div>
        <div class="mb-3">
          <label for="userPhone" class="form-label">전화번호</label>
          <input type="text" id="userPhone" th:value="${user.userPhone}" class="form-control" readonly />
        </div>
        <div class="mb-3">
          <label class="form-label">마케팅 동의</label>
          <input type="text" class="form-control" readonly th:value="${user.userMarketing == 'Y' ? '예' : '아니오'}" />
        </div>
      </form>
    </div>
  </div>
</div>
<div id="footer-placeholder"></div>
<script>
  $(document).ready(function(){
    $("#header-placeholder").load("/header.html");
    $("#footer-placeholder").load("/footer.html");
  });
</script>
</body>
</html>
